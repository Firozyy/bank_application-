<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true" checked>

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" onkeyup="usernameValidate();" required=""class="userNname"  >
                    <span id="userErrer">adsdd</span>
                    
					<input type="email" name="email" placeholder="Email" required="" class="for_email">
                    <span id="mailErrer">adsdd</span>

					<input type="password" name="pswd" placeholder="Password" required="" class="forPassword">
                    <span id="passErrer">adsdd</span>
					<button onclick="sign_up()" >Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="false">Login</label>
					<input type="email" name="email" placeholder="Email" required="" class="login_mail">
					<input type="password" name="pswd" placeholder="Password" required="" class="login_pasword">
					<button onclick="login()"  id="myAnchor">Login</button>
				</form>
			</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
   
</body>
</html>
